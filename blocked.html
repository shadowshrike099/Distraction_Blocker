<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Blocked - Cognitive Defense</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e5e7eb;
        }

        .container {
            background: rgba(26, 26, 46, 0.95);
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 2px solid #dc2626;
            text-align: center;
        }

        .icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        h1 {
            color: #dc2626;
            font-size: 32px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 16px;
            margin-bottom: 32px;
        }

        .info-box {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .info-label {
            color: #9ca3af;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            color: #e5e7eb;
            font-size: 14px;
            word-break: break-all;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .reason-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .reason-label {
            color: #dc2626;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .reason-text {
            color: #9ca3af;
            font-size: 14px;
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #6b7280;
            border: 1px solid #374151;
        }

        .btn-secondary:hover {
            border-color: #6b7280;
            color: #9ca3af;
        }

        .footer {
            margin-top: 32px;
            color: #6b7280;
            font-size: 12px;
        }

        .shield-icon {
            display: inline-block;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üõ°Ô∏è</div>
        <h1>Site Blocked</h1>
        <p class="subtitle">Cognitive Defense has blocked this site to protect you</p>

        <div class="info-box">
            <div class="info-label">Blocked URL</div>
            <div class="info-value" id="blocked-url">-</div>
        </div>

        <div class="reason-box">
            <div class="reason-label">‚ö†Ô∏è Reason</div>
            <div class="reason-text" id="block-reason">This site has been identified as potentially harmful.</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="goBack()">
                ‚Üê Go Back Safely
            </button>
            <button class="btn btn-secondary" onclick="openDashboard()">
                ‚öôÔ∏è Dashboard
            </button>
        </div>

        <div class="footer">
            <span class="shield-icon">üîí</span> Protected by Cognitive Defense Security
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const blockedUrl = params.get('url') || 'Unknown';
        const reason = params.get('reason') || 'Security threat detected';

        // Display blocked URL and reason
        document.getElementById('blocked-url').textContent = blockedUrl;
        document.getElementById('block-reason').textContent = reason;

        // Go back function
        function goBack() {
            if (window.history.length > 2) {
                window.history.go(-2);
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        // Open dashboard
        function openDashboard() {
            chrome.runtime.openOptionsPage();
        }
    </script>
</body>
</html>
